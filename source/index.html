<!DOCTYPE html>
<html ng-app="WioApp">

  <head>
    <title>Wio Link Configurator</title>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.5.3" data-semver="1.5.3" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script data-require="jquery@2.2.0" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container" wio>
      <div class="row">
        <div class="col-md-12" ng-hide="userAccessToken">
          <h1>Log in</h1>
          <form ng-submit="logIn()">
            <div class="form-group">
              <label>Server:</label>
              <input type="text" ng-model="server" class="form-control" />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" ng-model="user.email" class="form-control" />
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" ng-model="user.password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>

        <div class="col-md-12" ng-if="userAccessToken">
          <h1>Nodes</h1>
          <p>
            <strong>NOTE:</strong>
            In order for nodes to show up here, you need to have used the wio-cli toolkit to configure your boards and attach them to your account on {{server}}.
          </p>

          <div class="row node" ng-repeat="node in nodes">
            <div class="col-sm-2">
              <strong>{{node.name}}</strong> <em>({{node.online?'Online':'Offline'}})</em>
              <button class="btn btn-primary" type="button" ng-if="userAccessToken" ng-click="save(node)">Save</button>
              <div class="alert" ng-class="{false: 'alert-info', true: 'alert-danger'}[otaStatus[node.node_key].ota_status === 'error']" ng-if="otaStatus[node.node_key]">
                {{otaStatus[node.node_key].ota_msg}}
              </div>
            </div>
            <div class="col-sm-10">
              <table class="table table-striped">
                <tr ng-repeat="field in node.boardObj.interfaceFields">
                  <td>{{field}}</td>
                  <td>
                    <select class="form-control" ng-model="node.boardObj.interfaces[field].selectedDriver" ng-options="driver as driver.GroveName for driver in node.boardObj.interfaces[field].availableDrivers">
                      <option value="">Unused</option>
                    </select>
                  </td>
                  <td>
                    <img ng-if="node.boardObj.interfaces[field].selectedDriver" ng-src="{{node.boardObj.interfaces[field].selectedDriver.ImageURL}}" class="img-responsive node-preview" />
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-default" type="button" ng-if="userAccessToken" ng-click="logOut()">Log out</button>
          </div>
        </div>
      </div>
    </footer>
  </body>

</html>
